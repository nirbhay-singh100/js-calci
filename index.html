<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
          <h1>JS CALCI</h1>
          <table class="table">

            <tr>

              <td colspan="3"><input type="text" name="" value="" id="textArea"></td>
              <td><input type="button" name="" value="CLEAR" onclick="clr()"></td>

            </tr>

            <tr>

              <td><input type="button" name="" value="1" onclick="display('1')"></td>
              <td><input type="button" name="" value="2" onclick="display('2')"></td>
              <td><input type="button" name="" value="3" onclick="display('3')"></td>
              <td><input type="button" name="" value="/" onclick="display('/')"></td>

            </tr>

            <tr>

              <td><input type="button" name="" value="4" onclick="display('4')"></td>
              <td><input type="button" name="" value="5" onclick="display('5')"></td>
              <td><input type="button" name="" value="6" onclick="display('6')"></td>
              <td><input type="button" name="" value="*" onclick="display('*')"></td>

            </tr>

            <tr>

              <td><input type="button" name="" value="7" onclick="display('7')"></td>
              <td><input type="button" name="" value="8" onclick="display('8')"></td>
              <td><input type="button" name="" value="9" onclick="display('9')"></td>
              <td><input type="button" name="" value="+" onclick="display('+')"></td>

            </tr>

            <tr>

              <td><input type="button" name="" value="." onclick="display('.')"></td>
              <td><input type="button" name="" value="0" onclick="display('0')"></td>
              <td><input type="button" name="" value="=" onclick="calculate()"></td>
              <td><input type="button" name="" value="-" onclick="display('-')"></td>

            </tr>

          </table>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
